<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>Coffee Life</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Princess+Sofia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
<nav class="text-center">
<h1>Coffee Life</h1>

</nav>
<hr>
<!--        dropdown        -->
<section>

    <div class="container">
        <div class="row">

            <div id="table" class="col-lg-6">

                <div class="coffee-table">
                    <table>
                        <thead>
                        <tr>
                            <!-- Commented it out bc this shows columns ID/NAME/ROAST-->
                            <!--        <th>ID</th>-->
                            <!--        <th>NAME</th>-->
                            <!--        <th>ROAST</th>-->
                        </tr>
                        </thead>
                        <tbody id="coffees"></tbody>
                    </table>
                </div>
            </div>


            <div class="forms2 col-lg-6" style="height: 101vh">

                <form class="form1">
                    <div class="form1">
                        <label for="roast-selection">
                            <strong>Roast</strong>
                        </label>
                        <br>
                        <select id="roast-selection" class="form-select" aria-label="Default select example"
                                style="width: 100%">
                            <option value="all">All</option>
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>

                        </select>
                        <br>
                        <!--        Search Bar     -->
                        <label for="coffee-name" class="form-label">
                            <strong>Coffee Name</strong>
                        </label>
                        <br>
                        <input class="form-control" id="coffee-name" placeholder="Type to search..."
                               style="width: 100%">
                        <br>
                        <button id="submit" type="button" class="btn btn-warning" style="width: 100%">Submit</button>

                    </div>
                </form>


                <hr>


                <form class="form2">
                    <div class="form2">
                        <label for="newRoast-selection">
                            <strong>Roast</strong>
                        </label>
                        <br>
                        <select id="newRoast-selection" class="form-select" aria-label="Default select example"
                                style="width: 100%">
                            <option value="light">Light</option>
                            <option value="medium">Medium</option>
                            <option value="dark">Dark</option>

                        </select>
                        <br>
                        <!--        Search Bar     -->
                        <label for="newCoffee-name" class="form-label">
                            <strong>Name</strong>
                        </label>
                        <br>
                        <input class="form-control" id="newCoffee-name" placeholder="Type to search..."
                               style="width: 100%">
                        <br>
                        <button id="newSubmit" type="button" class="btn btn-warning" style="width: 100%">Submit</button>
                    </div>
                </form>
            </div>


                </div>

    <br>
    <br>
    <br>
    </div>
</section>
<script src="main.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
