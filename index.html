<h1>Coffee!</h1>

<section>

    <div class="container">
<div class="row">


<div class="col-lg-6">

<form class="form1">
    <div class="form1">
        <label for="roast-selection">
            <strong>Roast</strong>
        </label>
        <br>
        <select id="roast-selection" class="form-select" aria-label="Default select example" style="width: 50%">
            <option value="1">light</option>
            <option value="2">medium</option>
            <option value="3">dark</option>
        </select>
        <br>
<!--        Search Bar     -->
        <label for="coffee-name" class="form-label">
            <strong>Coffee Name</strong>
        </label>
        <br>
        <input class="form-control"  id="coffee-name" placeholder="Type to search..." style="width: 50%">
        <br>
        <input id="submit" type="submit"/>
    </div>
</form>


<hr>


<form class="form2">
    <div class="form2">
        <label for="newRoast-selection">
            <strong>Roast</strong>
        </label>
        <br>
        <select id="newRoast-selection" class="form-select" aria-label="Default select example" style="width: 50%">
            <option value="1">light</option>
            <option value="2">medium</option>
            <option value="3">dark</option>
        </select>
        <br>
        <!--        Search Bar     -->
        <label for="newCoffee-name" class="form-label">
            <strong>Name</strong>
        </label>
        <br>
        <input class="form-control"  id="newCoffee-name" placeholder="Type to search..." style="width: 50%">
        <br>
        <input id="newSubmit" type="submit"/>
    </div>
</form>
</div>
